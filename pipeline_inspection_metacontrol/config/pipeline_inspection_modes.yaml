      fd_failure_thruster_4:
        f_control_motion: active.fd_failure_thruster_4
      fd_failure_thruster_5:
        f_control_motion: active.fd_failure_thruster_5
      fd_failure_thruster_6:
        f_control_motion: active.fd_failure_thruster_6
      fd_unground:
        f_control_motion: inactive

f_control_motion:
  ros__parameters:
    type: node
    modes:
      __DEFAULT__:
        ros__parameters:
          thruster1: 1
          thruster2: 1
          thruster3: 1
          thruster4: 1
          thruster5: 1
