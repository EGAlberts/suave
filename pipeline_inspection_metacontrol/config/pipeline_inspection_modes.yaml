---
spiral_lc_system:
  ros__parameters:
    type: system
    parts:
      f_generate_search_path
    modes:
      __DEFAULT__:
        spiral_lc_node: active.__DEFAULT__
      fd_spiral_high:
        spiral_lc_node: active.fd_spiral_high
      fd_spiral_low:
        spiral_lc_node: active.fd_spiral_low
      fd_spiral_medium:
        spiral_lc_node: active.fd_spiral_medium
      fd_unground:
        spiral_lc_node: inactive

f_generate_search_path:
  ros__parameters:
    type: node
    modes:
      __DEFAULT__:
        ros__parameters:
          spiral_width: 1.0
      fd_spiral_high:
        ros__parameters:
          spiral_width: 0.5
      fd_spiral_medium:
        ros__parameters:
          spiral_width: 1.0
      fd_spiral_low:
        ros__parameters:
          spiral_width: 2.0

inspect_pipeline_system:
  ros__parameters:
    type: system
    parts:
      f_inspect_pipeline
    modes:
      __DEFAULT__:
        follow_pipeline_lc: inactive
      fd_inspect_pipeline:
        follow_pipeline_lc: active.__DEFAULT__
      fd_unground:
        follow_pipeline_lc: inactive

f_inspect_pipeline:
  ros__parameters:
    type: node
    modes:
      __DEFAULT__:
        ros__parameters:
          random_param: 2.0

thruster_failure_system:
  ros__parameters:
    type: system
    parts:
      f_control_motion
    modes:
      __DEFAULT__:
        f_control_motion: active.__DEFAULT__
      fd_failure_thruster_1:
